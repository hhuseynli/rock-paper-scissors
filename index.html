<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
        <link href="styles.css" rel=stylesheet>
        
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="header">
        <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="comp-label">Comp</div>
            <span class="score" id = "user-score">0</span>
            <span class="score">:</span>
            <span class="score" id="comp-score">0</span>  
        </div>
        
        <div class="result">
            <p>The result will be displayed here.</p>
        </div>
        
        <div class = "choices">
            <div class="choice" id="rock" >
                <img src="images/rock.png" alt="ROCK">
            </div>
            <div class="choice" id="paper" >
                <img src="images/paper.png" alt="PAPER">
            </div>
            <div class="choice" id="scissors" >
                <img src="images/scissors.png" alt="SCISSORS">
            </div>
        </div>
        
        <div class="message">
            <p>Make your move.</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
